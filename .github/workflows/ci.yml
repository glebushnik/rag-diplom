name: CI

on:
  push:
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - gateway
          - parser-ocr
          - embedding
          - retrieval
          - course-builder
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv pip install --system -r requirements.txt pytest httpx

      - name: Run tests
        run: PYTHONPATH=. pytest -q

  java-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ingestion-java
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run tests
        run: mvn -B test

  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

  compose-smoke:
    runs-on: ubuntu-latest
    needs:
      - python-tests
      - java-tests
      - frontend-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env
        run: cp .env.example .env

      - name: Build and start stack
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          set -euo pipefail

          check_url() {
            local url="$1"
            local name="$2"
            local retries=60
            local sleep_seconds=5

            for ((i=1; i<=retries; i++)); do
              if curl -fsS "$url" >/dev/null; then
                echo "$name is healthy"
                return 0
              fi

              echo "Waiting for $name ($i/$retries)..."
              sleep "$sleep_seconds"
            done

            echo "Timed out waiting for $name"
            docker compose logs "$name" || true
            return 1
          }

          check_url "http://localhost:8000/health" "gateway"
          check_url "http://localhost:8080/health" "ingestion-java"
          check_url "http://localhost:8001/health" "parser-ocr"
          check_url "http://localhost:8002/health" "embedding"
          check_url "http://localhost:8003/health" "retrieval"
          check_url "http://localhost:8004/health" "course-builder"
          check_url "http://localhost:3000" "frontend"

      - name: Stop stack
        if: always()
        run: docker compose down -v

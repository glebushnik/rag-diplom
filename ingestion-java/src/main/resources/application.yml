server:
  port: 8080

spring:
  datasource:
    url: ${POSTGRES_JDBC_URL:jdbc:postgresql://postgres:5432/ragdb}
    username: ${POSTGRES_USER:rag}
    password: ${POSTGRES_PASSWORD:rag}
    driver-class-name: org.postgresql.Driver

springdoc:
  swagger-ui:
    path: /swagger-ui

services:
  parser-url: ${PARSER_URL:http://parser-ocr:8000}
  embedding-url: ${EMBEDDING_URL:http://embedding:8000}
  retrieval-url: ${RETRIEVAL_URL:http://retrieval:8000}

security:
  internal-token: ${INTERNAL_TOKEN:}

ingestion:
  raw-storage-dir: ${RAW_STORAGE_DIR:/data/raw}
